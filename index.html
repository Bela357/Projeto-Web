<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página Principal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      background: url('https://i.imgur.com/O7ZWigt.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Verdana', sans-serif;
    }

    h1, h2 {
      text-align: center;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }

    .categorias {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 30px;
    }

    .categoria {
      max-width: 250px;
      background: rgba(255, 255, 255, 0.85);
      border: 2px solid #333;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .categoria:hover {
      transform: scale(1.05);
    }

    .categoria h3 {
      font-family: 'Impact', sans-serif;
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 15px;
    }

    .categoria .icone {
      font-size: 50px;
      margin-bottom: 10px;
      display: block;
    }

    .btn-acessar {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
      font-weight: bold;
    }

    .planta { border-color: green; }
    .planta .icone { color: green; }

    .fogo { border-color: red; }
    .fogo .icone { color: red; }

    .agua { border-color: blue; }
    .agua .icone { color: blue; }

    .normal { border-color: gray; }
    .normal .icone { color: gray; }

    .eletrico { border-color: rgb(235, 223, 47); }
    .eletrico .icone { color: rgb(235, 223, 47)}
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</head>

<body>

  <h1>Pokémons Primeira Geração</h1>
  <h2>Escolha a categoria...</h2>

  <div class="categorias">

     <div class="categoria planta">
      <i class="fas fa-leaf icone"></i>
      <h3>Planta</h3>
      <button type="button" class="btn btn-success btn-acessar">
        Acesse
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>

    <div class="categoria fogo">
      <i class="fas fa-fire icone"></i>
      <h3>Fogo</h3>
      <button type="button" class="btn btn-danger btn-acessar">
        Acesse
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>

    <div class="categoria agua">
      <i class="fas fa-tint icone"></i>
      <h3>Água</h3>
      <button type="button" class="btn btn-primary btn-acessar">
        Acesse
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>

    <div class="categoria normal">
      <i class="fas fa-paw icone"></i>
      <h3>Normal</h3>
      <button type="button" class="btn btn-secondary btn-acessar">
        Acesse
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    
    <div class="categoria eletrico">
        <i class="fas fa-bolt icone"></i>
        <h3>Elétrico</h3>
        <button type="button" class="btn btn-warning btn-acessar">
            Acesse
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>

  </div>

</body>
</html>
