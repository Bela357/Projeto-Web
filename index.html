<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="p-4">
    <h1>Site Pokémon</h1>
    <!-----Carrossel----->
    <div class="carousel-container">
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://img.odcdn.com.br/wp-content/uploads/2025/03/pokemon-tipo-1920x1080.jpg" class="d-block w-100" alt="Pokémon Tipo">
                </div>
                <div class="carousel-item">
                    <img src="https://revolucaonerd.com/wordpress/wp-content/files/revolucaonerd.com/2024/08/pokemons-de-alola-sao-diferentes-1024x683.webp" class="d-block w-100" alt="Pokémons de Alola">
                </div>
                <div class="carousel-item">
                    <img src="https://wallpapers.com/images/hd/all-pokemon-pictures-1600-x-1000-tqgk66rp7cllxgrl.jpg" class="d-block w-100" alt="Pokémon">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!----Pokémon---->
    <div class="card mt-4" style="width: 300px;">
        <img src="https://static.wikia.nocookie.net/turma-do-kamil/images/5/53/A5f7322cdf21c4de36c7e2c48c926e4c433fe5e4_hq.jpg/revision/latest/scale-to-width-down/846?cb=20240814003202&path-prefix=pt-br" class="card-img-top" alt="Pikachu">
        <div class="card-body">
            <h5 class="card-title">Pikachu</h5>
            <p class="card-text">Um dos Pokémon mais famosos do mundo!</p>
            <p>
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
                    Mais Informações...
                </button>
            </p>
            <div style="min-height: 120px;">
                <div class="collapse collapse-horizontal" id="collapseWidthExample">
                    <div class="card card-body" style="width: 250px;">
                        <p><strong>Tipo:</strong> Elétrico</p>
                        <p><strong>Geração:</strong> 1</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!---Pokemon 2---->
    <div class="card mt-4" style="width: 300px;">
        <img src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/006.png" class="card-img-top" alt="Pikachu">
        <div class="card-body">
            <h5 class="card-title">Charizard</h5>
            <p class="card-text">seila</p>
            <p>
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
                    Mais Informações...
                </button>
            </p>
            <div style="min-height: 120px;">
                <div class="collapse collapse-horizontal" id="collapseWidthExample">
                    <div class="card card-body" style="width: 250px;">
                        <p><strong>Tipo:</strong>   </p>
                        <p><strong>Geração:</strong>1</p>
                    </div>
                </div>
            </div>
        </div>
    </div>  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
