<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário  </title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/188/188987.png" type="image/png">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

      <style>
    @font-face {
      font-family: 'Pokemon';
      src: url('pokemon_solid.ttf') format('truetype');
    }
        body {
      background: url('https://i.imgur.com/O7ZWigt.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .pokemon-text {
      font-family: 'Pokemon', sans-serif;
      font-size: 48px;
      color: #FFCB05;
      text-shadow: 2px 2px #3D7DCA;
    }
    .glass-container {
      background: rgba(0, 0, 0, 0.5); /* semi-transparente */
      backdrop-filter: blur(8px);     /* efeito fosco */
      -webkit-backdrop-filter: blur(8px); /* suporte Safari */
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
    }
    .form-label {
      font-weight: bold;
    }
    

  </style>

</head>
<body class="text-center py-5">
    <div class="container">
        <img src="https://img.icons8.com/color/96/000000/pokeball-2.png" alt="Pokebola" class="mb-4">
        <h1 class="pokemon-text">POKEMONS PRIMEIRA GERAÇÃO</h1>

        <form action="/enviar" method="post" class="glass-container text-start mx-auto" style="max-width: 500px;">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Pokémon</label>
                <input type="text" id="nome" name="nome" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="tipo1" class="form-label">Tipo Primário</label>
                <input type="text" id="tipo1" name="tipo1" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="tipo2" class="form-label">Tipo Secundário</label>
                <input type="text" id="tipo2" name="tipo2" class="form-control">
            </div>

            <div class="mb-3">
                <label for="faseEvolucao" class="form-label">Fase de Evolução</label>
                <input type="number" id="faseEvolucao" name="faseEvolucao" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="numPokedex" class="form-label">Número na Pokédex</label>
                <input type="number" id="numPokedex" name="numPokedex" class="form-control" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-warning fw-bold">Enviar Pokémon</button>
            </div>
        </form>
    </div>
</body>
</html>
