<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Pokemon</title>
    <link rel="icon" href="imgforms\icon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

      <style>
    @font-face {
      font-family: 'Pokemon';
      src: url('pokemon_solid.ttf') format('truetype');
    }
        body {
      background: url('imgforms/background.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      padding-top: 56px;
    }

    .glass-container {
      background: rgba(0, 0, 0, 0.5); /* semi-transparente */
      backdrop-filter: blur(8px);     /* efeito fosco */
      -webkit-backdrop-filter: blur(8px); /* suporte Safari */
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
    }
    .form-label {
      font-weight: bold;
    }
    

  </style>

</head>
<body class="text-center py-5">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <img src="imgforms/pokeball.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
          Pokédex 1ª Geração
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
          aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
      <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="form.html">Cadastrar Pokémon</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>


    <div class="container">
        <img src="imgforms/pokeball.png" alt="Pokebola" class="mt-5 mb-4">

        <form action="sucesso.html" method="post" class="glass-container text-start mx-auto" style="max-width: 500px;">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Pokémon</label>
                <input type="text" id="nome" name="nome" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="tipo1" class="form-label">Tipo Primário</label>
                <input type="text" id="tipo1" name="tipo1" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="tipo2" class="form-label">Tipo Secundário</label>
                <input type="text" id="tipo2" name="tipo2" class="form-control">
            </div>

            <div class="mb-3">
                <label for="faseEvolucao" class="form-label">Fase de Evolução</label>
                <input type="number" id="faseEvolucao" name="faseEvolucao" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="numPokedex" class="form-label">Número na Pokédex</label>
                <input type="number" id="numPokedex" name="numPokedex" class="form-control" required>
            </div>

            <div class="d-grid">
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalTeste">
                Cadastrar Pokemon
              </button>


            </div>
        </form>
    </div>

    <div class="modal fade" id="modalTeste" tabindex="-1" aria-labelledby="modalTesteLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-dark">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            Pokemon cadastrado com sucesso!
          </div>
          <div class="modal-footer">
            <a class="btn btn-secondary"  href="../../index.html">Voltar</a>
          </div>
        </div>
      </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
