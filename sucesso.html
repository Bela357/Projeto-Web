<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Enviado com Sucesso!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: url('imgforms/background.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .glass-container {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            max-width: 500px;
        }

        .btn-voltar {
            background-color: #F06292;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-voltar:hover {
            background-color: #EC407A;
            color: white;
        }

        .success-icon {
            font-size: 80px;
            color: #FFD700;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

    <div class="glass-container">
        <div class="success-icon">✅</div>
        <h1 class="mb-3">Pokémon enviado com sucesso!</h1>
        <p class="mb-4">Obrigado por contribuir com a Pokédex. Seu Pokémon foi registrado com sucesso!</p>
        <a href="index.html" class="btn btn-voltar">⬅ Voltar para a página inicial</a>
    </div>

</body>
</html>
