<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de pokemon </title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

      <style>
    @font-face {
      font-family: 'Pokemon';
      src: url('pokemon_solid.ttf') format('truetype');
    }

    .pokemon-text {
      font-family: 'Pokemon', sans-serif;
      font-size: 48px;
      color: #FFCB05;
      text-shadow: 2px 2px #3D7DCA;
    }
  </style>

</head>
<body class="bg-dark text-center py-5">
    <div class="container">
        <h1 class="pokemon-text">POKEMONS PRIMEIRA GERAÇÃO</h1>

        <form action="/enviar" method="post">
            <label for="nome" class="text-light">Nome do pokemon:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="tipo1" class="text-light">Tipo primário:</label>
            <input type="text" id="tipo1" name="tipo1" required><br><br>

            <label for="tipo2" class="text-light">Tipo secundário:</label>
            <input type="text" id="tipo2" name="tipo2"><br><br>

            <label for="faseEvolucao" class="text-light">Fase de evolução:</label>
            <input type="number" id="faseEvolucao" name="faseEvolucao" required><br><br>

            <label for="numPokedex" class="text-light">Número na Pokedex:</label>
            <input type="number" id="numPokedex" name="numPokedex" required><br><br>

            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
